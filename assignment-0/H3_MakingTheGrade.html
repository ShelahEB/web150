<body>
    <h2>Making the Grade</h2>
    <h5>HW Prompt:</h5>
    <ol>
        <li>Display student name and score in alphabetical order</li>
        <li>First Letter of student should be capitalized</li>
        <li>Display lowest, highest and average scores</li>
    </ol>



    <br>
    <br>


    <script>
        //given grades
        var grades = " jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27";

        //page break
        var br = ("<br>");

        //creates string array name| grade
        var gradeProfile = grades.split(',');

        //sort grades
        gradeProfile.sort();

        //numebr of students in the array
        var totalStudents = gradeProfile.length;

        //student name
        var studentProfile;

        //move to html side
        //total # of students
        document.write("Number of Students: " + totalStudents + br + br);


        //loop through the array
        for (i = 0; i < gradeProfile.length; i++) {

            //seperates to name and grade
            studentProfile = gradeProfile[i].split("|");

            //1st letter UPPERCASE -broken
            studentProfile[0] = studentProfile[0].toUpperCase().slice(1);

            //make grade into #'s
            //  GRADE[i]=parseInt(gradeProfile[i][1]);

            //put on html side
            //              //name
            document.write(studentProfile[0] + ". . . . ");
            //grades
            document.write(studentProfile[1] + br);



        }

    </script>
