<! DOCTYPE html>

<html>

<head>
    <title> HW 2 | PigLatin | conditionals</title>
</head>

<body>

    <script type="text/javascript">
        //Ask for input
        var word = prompt('Enter word:', "");
        
        //vowels
        var vowels = /[aeiouAEIOU]/gi;
        
        var myWord = word;//given word to myWord
        
        //moves the 1st letter of word to last
        var newString = myWord.substring(1) + myWord.substring(0,1);


        // alert to enter a word if no input
        if (word != null) {
            alert("Please enter a word");
            
        //checks if 1st letter is a vowel, puts 1st letter-> last + ay    
        } else if (myWord[0].match((vowels))) {
            alert(newString + "-ay" + ' ');
            
        
        //Switches 1st letter to last    
        }else  if (word.indexOf(0) == vowels) {
            alert(newString + "ay");
        }
    </script>
</body>

</html>
