<! DOCTYPE html>

<html>

<head>
    <title> HW 2 | PigLatin | conditionals</title>
</head>

<body>

    <script type="text/javascript">
        //prompt for word
        var word = prompt("Input a word to translate", '');

        //var vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
        var vowels = /[aeiouAEIOU]/gi;
        
        //assigns prompt as myWord
        var myWord = word;
        
        //slices/ takes off the 1st letter & puts the last letter to the end of word
        var newString = myWord.substring(1) + myWord.substring(0, 1);

        
        
        
        //checks if 1st letter is a vowel
        if (myWord[0].match((vowels))) {
            alert(newString + "-ay" + ' ');
        }
    </script>
</body>

</html>
